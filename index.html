<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Reaction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        .reaction-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .speed-display {
            font-size: 24px;
            margin: 20px 0;
        }
        .mode-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
</head>
<body>
    <h1>Speedometer Reaction Test</h1>
    <p>Press the "React" button as quickly as you notice the speed change.</p>
    <canvas id="gauge" width="400" height="400" style="display: block;"></canvas>
    <div class="speed-display" id="speedDisplay" style="display: none;">Speed: 0 km/h</div>
    <button class="reaction-button" id="reactionButton" disabled>React</button>
    <button class="start-button" id="startButton">Start Test</button>
    <button class="mode-button" id="modeButton">Switch to Digital</button>
    <button class="download-button" id="downloadButton" disabled>Download Log</button>
    <div id="results"></div>

    <script>
        let currentSpeed = 0;
        let testRunning = false;
        let startTime, reactionTime;
        let isAnalogMode = true; // Track the current mode
        const results = [];
        const logData = [];

        const speedDisplay = document.getElementById("speedDisplay");
        const gaugeCanvas = document.getElementById("gauge");
        const startButton = document.getElementById("startButton");
        const reactionButton = document.getElementById("reactionButton");
        const modeButton = document.getElementById("modeButton");
        const downloadButton = document.getElementById("downloadButton");
        const resultsDiv = document.getElementById("results");

        // Initialize Gauge.js
        const gauge = new Gauge(gaugeCanvas).setOptions({
            angle: 0.2, // The span of the gauge arc
            lineWidth: 0.3, // Arc thickness
            radiusScale: 1, // Relative radius
            pointer: {
                length: 0.6, // Relative to gauge radius
                strokeWidth: 0.035, // Thickness
                color: '#FF0000', // Pointer color
            },
            staticLabels: {
                font: "12px Arial",
                labels: [0, 40, 80, 120, 160, 200, 240],
                fractionDigits: 0,
            },
            staticZones: [
                { strokeStyle: "#30B32D", min: 0, max: 80 },
                { strokeStyle: "#FFDD00", min: 80, max: 160 },
                { strokeStyle: "#F03E3E", min: 160, max: 240 },
            ],
            limitMax: false,     // If false, max value increases automatically if value > maxValue
            limitMin: false,     // If true, the min value of the gauge will be fixed
            colorStart: '#6FADCF',   // Colors
            colorStop: '#8FC0DA',    // just experiment with them
            strokeColor: '#E0E0E0',  // to see which ones work best for you
            generateGradient: true,
            highDpiSupport: true,     // High resolution support
        });
        gauge.maxValue = 240; // Set max gauge value
        gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
        gauge.animationSpeed = 50; // Adjusted for smoother updates
        gauge.set(0); // Set initial value

        function changeSpeed() {
            const randomChange = Math.random() > 0.5 ? 10 : -10; // Small incremental change
            let newSpeed = currentSpeed + randomChange;

            // Ensure speed stays within bounds
            newSpeed = Math.max(0, Math.min(240, newSpeed));

            currentSpeed = newSpeed;
            console.log(`Speed updated to: ${currentSpeed}`); // Log speed for debugging
            logData.push(`Speed updated to: ${currentSpeed} km/h`);
            updateSpeedDisplay();
            startTime = performance.now();
        }

        function updateSpeedDisplay() {
            if (isAnalogMode) {
                speedDisplay.style.display = "none";
                gaugeCanvas.style.display = "block";
                gauge.set(currentSpeed); // Ensure gauge updates
                console.log(`Gauge set to: ${currentSpeed}`); // Log gauge updates for debugging
                logData.push(`Gauge set to: ${currentSpeed} km/h`);
            } else {
                gaugeCanvas.style.display = "none";
                speedDisplay.style.display = "block";
                speedDisplay.textContent = `Digital Mode: ${currentSpeed} km/h`;
            }
        }

        function startTest() {
            resultsDiv.innerHTML = "";
            results.length = 0;
            testRunning = true;
            reactionButton.disabled = false;
            let trial = 0;

            function nextTrial() {
                if (trial >= 5) {
                    endTest();
                    return;
                }

                setTimeout(() => {
                    changeSpeed();
                    trial++;
                    reactionButton.addEventListener("click", recordReaction, { once: true });
                }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
            }

            function recordReaction() {
                if (!testRunning) return;
                reactionTime = performance.now() - startTime;
                results.push(reactionTime);
                logData.push(`Reaction Time: ${reactionTime.toFixed(2)} ms`);
                resultsDiv.innerHTML = `Last Reaction Time: ${reactionTime.toFixed(2)} ms<br>`;
                nextTrial();
            }

            nextTrial();
        }

        function endTest() {
            testRunning = false;
            reactionButton.disabled = true;
            const average = results.reduce((sum, val) => sum + val, 0) / results.length;
            resultsDiv.innerHTML = `
                <p>Test Complete!</p>
                <p>Average Reaction Time: ${average.toFixed(2)} ms</p>
                <p>All Results: ${results.map(r => r.toFixed(2)).join(", ")} ms</p>
            `;
            logData.push(`Test Complete. Average Reaction Time: ${average.toFixed(2)} ms`);
            startButton.disabled = false;
            downloadButton.disabled = false;
        }

        modeButton.addEventListener("click", () => {
            isAnalogMode = !isAnalogMode;
            modeButton.textContent = isAnalogMode ? "Switch to Digital" : "Switch to Analog";
            updateSpeedDisplay();
        });

        startButton.addEventListener("click", () => {
            startButton.disabled = true;
            downloadButton.disabled = true;
            startTest();
        });

        reactionButton.addEventListener("click", () => {
            if (!testRunning) return;
            reactionTime = performance.now() - startTime;
        });

        downloadButton.addEventListener("click", () => {
            const blob = new Blob([logData.join("\n")], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "reaction_test_log.txt";
            a.click();
            URL.revokeObjectURL(url);
        });

        // Initialize display
        updateSpeedDisplay();
    </script>
</body>
</html>
