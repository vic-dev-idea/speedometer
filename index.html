<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Reaction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .speedometer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            margin-top: 50px;
        }
        .digital {
            font-size: 48px;
            font-weight: bold;
            border: 3px solid black;
            border-radius: 10px;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        #results {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Speedometer Reaction Test</h1>
    <p>Press any key as quickly as you notice the speed change.</p>
    <div class="speedometer" id="speedometer"></div>
    <button class="button" id="startButton">Start Test</button>
    <div id="results"></div>

    <script>
        const speeds = [0, 20, 40, 60, 80, 100]; // Speed values
        let mode = "circular"; // "circular" or "digital"
        let startTime, reactionTime;
        const results = [];
        let testRunning = false;

        const speedometerDiv = document.getElementById("speedometer");
        const startButton = document.getElementById("startButton");
        const resultsDiv = document.getElementById("results");

        // Function to update the needle position for the circular speedometer
        function updateNeedle(speed) {
            const needle = document.getElementById("needle");
            const angle = (speed / 100) * 180; // Calculate angle based on speed
            const rad = (angle - 90) * (Math.PI / 180); // Convert angle to radians
            const x = 100 + 80 * Math.cos(rad); // Calculate x position
            const y = 100 + 80 * Math.sin(rad); // Calculate y position
            needle.setAttribute("x2", x);
            needle.setAttribute("y2", y);
        }

        // Function to display speedometer (circular or digital)
        function displaySpeed(speed) {
            if (mode === "circular") {
                speedometerDiv.innerHTML = `
                    <svg width="200" height="200" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="black" stroke-width="4"></circle>
                        <text x="50" y="110" font-size="12">0</text>
                        <text x="90" y="35" font-size="12">50</text>
                        <text x="150" y="110" font-size="12">100</text>
                        <line id="needle" x1="100" y1="100" x2="100" y2="20" stroke="red" stroke-width="2"></line>
                    </svg>
                `;
                updateNeedle(speed);
            } else {
                speedometerDiv.innerHTML = `<div class="digital">${speed} km/h</div>`;
            }
        }

        // Change speed and start measuring reaction time
        function changeSpeed() {
            const randomSpeed = speeds[Math.floor(Math.random() * speeds.length)];
            displaySpeed(randomSpeed);
            startTime = performance.now();
        }

        // Start the test
        function startTest() {
            resultsDiv.innerHTML = "";
            results.length = 0;
            testRunning = true;
            let trial = 0;

            function nextTrial() {
                if (trial >= 5) {
                    endTest();
                    return;
                }

                setTimeout(() => {
                    changeSpeed();
                    trial++;
                    document.addEventListener("keydown", recordReaction, { once: true });
                }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
            }

            function recordReaction() {
                if (!testRunning) return;
                reactionTime = performance.now() - startTime;
                results.push(reactionTime);
                resultsDiv.innerHTML = `Last Reaction Time: ${reactionTime.toFixed(2)} ms<br>`;
                nextTrial();
            }

            nextTrial();
        }

        // End the test and calculate results
        function endTest() {
            testRunning = false;
            const average = results.reduce((sum, val) => sum + val, 0) / results.length;
            resultsDiv.innerHTML = `
                <p>Test Complete!</p>
                <p>Average Reaction Time: ${average.toFixed(2)} ms</p>
                <p>All Results: ${results.map(r => r.toFixed(2)).join(", ")} ms</p>
            `;
            startButton.disabled = false;
        }

        startButton.addEventListener("click", () => {
            startButton.disabled = true;
            startTest();
        });
    </script>
</body>
</html>
