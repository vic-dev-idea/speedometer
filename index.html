<!DOCTYPE html>
<html>
<head>
<title>Reaction Time Test</title>
<style>
body {
    font-family: sans-serif;
    text-align: center;
    margin: 50px;
}
#colorChanger {
    width: 150px;
    height: 150px;
    background-color: blue;
    margin: 20px auto;
    border-radius: 10px;
    cursor: pointer;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
}
#results {
    font-size: 18px;
    margin-top: 30px;
}
</style>
</head>
<body>
<h1>Reaction Time Test</h1>
<p>Click the square as quickly as you can after its color changes.</p>
<div id="colorChanger"></div>
<button id="startButton">Start Test</button>
<div id="results"></div>

<script>
const colorChanger = document.getElementById('colorChanger');
const startButton = document.getElementById('startButton');
const resultsDiv = document.getElementById('results');
let startTime;
let reactionTimes = [];

function changeColor() {
    const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    colorChanger.style.backgroundColor = randomColor;
    startTime = performance.now();
}

startButton.addEventListener('click', () => {
    startButton.disabled = true; // Disable the button during the test
    resultsDiv.textContent = ''; //Clear previous results
    reactionTimes = []; //Clear previous reaction times
    changeColor();
});

colorChanger.addEventListener('click', () => {
    const reactionTime = (performance.now() - startTime) / 1000;
    reactionTimes.push(reactionTime);
    resultsDiv.textContent += `Reaction Time ${reactionTimes.length}: ${reactionTime.toFixed(3)} seconds<br>`;

    if (reactionTimes.length < 5) {
        changeColor();
    } else {
        const average = reactionTimes.reduce((sum, time) => sum + time, 0) / reactionTimes.length;
        resultsDiv.innerHTML += `<p>Average Reaction Time: ${average.toFixed(3)} seconds</p>`;
        startButton.disabled = false; //Re-enable button after 5 trials
    }
});
</script>
</body>
</html>
