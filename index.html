<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Reaction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        .speedometer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            margin-top: 50px;
        }
        .reaction-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .toggle-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #00ffff;
            color: #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Speedometer Reaction Test</h1>
    <p>Press the "React" button as quickly as you notice the speed change.</p>
    <div class="speedometer" id="speedometer"></div>
    <button class="reaction-button" id="reactionButton" disabled>React</button>
    <button class="reaction-button" id="startButton">Start Test</button>
    <button class="toggle-button" id="toggleButton">Switch to Digital</button>
    <div id="results"></div>

    <script>
        const speeds = [0, 40, 80, 120, 160, 200, 240];
        let isDigital = false; // Toggle between analog and digital speedometer
        let testRunning = false;
        let startTime, reactionTime;
        const results = [];

        const speedometerDiv = document.getElementById("speedometer");
        const startButton = document.getElementById("startButton");
        const reactionButton = document.getElementById("reactionButton");
        const toggleButton = document.getElementById("toggleButton");
        const resultsDiv = document.getElementById("results");

        function updateNeedle(speed) {
            const needle = document.getElementById("needle");
            const maxSpeed = 240; // Maximum speed on the speedometer
            const angle = (speed / maxSpeed) * 270 - 225; // Adjusted for "0" at bottom-left
            const rad = (angle * Math.PI) / 180; // Convert angle to radians
            const x = 100 + 70 * Math.cos(rad); // Calculate x position for needle
            const y = 100 + 70 * Math.sin(rad); // Calculate y position for needle
            needle.setAttribute("x2", x);
            needle.setAttribute("y2", y);
        }

        function displaySpeed(speed) {
            if (!isDigital) {
                speedometerDiv.innerHTML = `
                    <svg width="300" height="300" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="3"></circle>

                        <!-- Speed Labels -->
                        <text x="50" y="180" font-size="12" fill="white" text-anchor="middle">0</text>
                        <text x="25" y="120" font-size="12" fill="white" text-anchor="middle">40</text>
                        <text x="50" y="70" font-size="12" fill="white" text-anchor="middle">80</text>
                        <text x="100" y="45" font-size="12" fill="white" text-anchor="middle">120</text>
                        <text x="150" y="70" font-size="12" fill="white" text-anchor="middle">160</text>
                        <text x="175" y="120" font-size="12" fill="white" text-anchor="middle">200</text>
                        <text x="150" y="180" font-size="12" fill="white" text-anchor="middle">240</text>

                        <!-- Needle -->
                        <line id="needle" x1="100" y1="100" x2="100" y2="30" stroke="red" stroke-width="2"></line>

                        <!-- Center Dot -->
                        <circle cx="100" cy="100" r="5" fill="red"></circle>
                    </svg>
                `;
                updateNeedle(speed);
            } else {
                speedometerDiv.innerHTML = `<div style="color: white;">Digital mode is under construction</div>`;
            }
        }

        function changeSpeed() {
            const randomSpeed = speeds[Math.floor(Math.random() * speeds.length)];
            displaySpeed(randomSpeed);
            startTime = performance.now();
        }

        function startTest() {
            resultsDiv.innerHTML = "";
            results.length = 0;
            testRunning = true;
            reactionButton.disabled = false;
            let trial = 0;

            function nextTrial() {
                if (trial >= 5) {
                    endTest();
                    return;
                }

                setTimeout(() => {
                    changeSpeed();
                    trial++;
                    reactionButton.addEventListener("click", recordReaction, { once: true });
                }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
            }

            function recordReaction() {
                if (!testRunning) return;
                reactionTime = performance.now() - startTime;
                results.push(reactionTime);
                resultsDiv.innerHTML = `Last Reaction Time: ${reactionTime.toFixed(2)} ms<br>`;
                nextTrial();
            }

            nextTrial();
        }

        function endTest() {
            testRunning = false;
            reactionButton.disabled = true;
            const average = results.reduce((sum, val) => sum + val, 0) / results.length;
            resultsDiv.innerHTML = `
                <p>Test Complete!</p>
                <p>Average Reaction Time: ${average.toFixed(2)} ms</p>
                <p>All Results: ${results.map(r => r.toFixed(2)).join(", ")} ms</p>
            `;
            startButton.disabled = false;
        }

        toggleButton.addEventListener("click", () => {
            isDigital = !isDigital;
            toggleButton.innerText = isDigital ? "Switch to Analog" : "Switch to Digital";
            displaySpeed(0); // Reset speedometer
        });

        startButton.addEventListener("click", () => {
            startButton.disabled = true;
            startTest();
        });
    </script>
</body>
</html>
