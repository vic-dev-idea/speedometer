<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Reaction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        .reaction-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .speed-display {
            font-size: 24px;
            margin: 20px 0;
        }
        .mode-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        canvas {
            margin: 20px auto;
            display: block;
            background-color: #333;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Speedometer Reaction Test</h1>
    <p>Press the "React" button as quickly as you notice the speed change.</p>
    <div class="speed-display" id="speedDisplay">Speed: 0 km/h</div>
    <canvas id="analogCanvas" width="200" height="200" style="display: none;"></canvas>
    <button class="reaction-button" id="reactionButton" disabled>React</button>
    <button class="start-button" id="startButton">Start Test</button>
    <button class="mode-button" id="modeButton">Switch to Digital</button>
    <div id="results"></div>

    <script>
        let currentSpeed = 0;
        let testRunning = false;
        let startTime, reactionTime;
        let isAnalogMode = true; // Track the current mode
        const results = [];

        const speedDisplay = document.getElementById("speedDisplay");
        const analogCanvas = document.getElementById("analogCanvas");
        const ctx = analogCanvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const reactionButton = document.getElementById("reactionButton");
        const modeButton = document.getElementById("modeButton");
        const resultsDiv = document.getElementById("results");

        function drawAnalogSpeedometer(speed) {
            ctx.clearRect(0, 0, 200, 200);

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(100, 100, 90, 0, Math.PI * 2);
            ctx.fillStyle = "#555";
            ctx.fill();

            // Draw speed labels
            ctx.fillStyle = "#fff";
            ctx.font = "12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            const labels = ["0", "40", "80", "120", "160", "200", "240"];
            const angles = [-135, -90, -45, 0, 45, 90, 135];

            labels.forEach((label, index) => {
                const angle = (angles[index] * Math.PI) / 180;
                const x = 100 + 80 * Math.cos(angle);
                const y = 100 + 80 * Math.sin(angle);
                ctx.fillText(label, x, y);
            });

            // Draw needle
            const angle = ((speed / 240) * 270 - 135) * (Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(100 + 70 * Math.cos(angle), 100 + 70 * Math.sin(angle));
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw center dot
            ctx.beginPath();
            ctx.arc(100, 100, 5, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        function changeSpeed() {
            const randomChange = Math.random() > 0.5 ? 10 : -10; // Small incremental change
            let newSpeed = currentSpeed + randomChange;

            // Ensure speed stays within bounds
            newSpeed = Math.max(0, Math.min(240, newSpeed));

            currentSpeed = newSpeed;
            updateSpeedDisplay();
            startTime = performance.now();
        }

        function updateSpeedDisplay() {
            if (isAnalogMode) {
                speedDisplay.style.display = "none";
                analogCanvas.style.display = "block";
                drawAnalogSpeedometer(currentSpeed);
            } else {
                analogCanvas.style.display = "none";
                speedDisplay.style.display = "block";
                speedDisplay.textContent = `Digital Mode: ${currentSpeed} km/h`;
            }
        }

        function startTest() {
            resultsDiv.innerHTML = "";
            results.length = 0;
            testRunning = true;
            reactionButton.disabled = false;
            let trial = 0;

            function nextTrial() {
                if (trial >= 5) {
                    endTest();
                    return;
                }

                setTimeout(() => {
                    changeSpeed();
                    trial++;
                    reactionButton.addEventListener("click", recordReaction, { once: true });
                }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
            }

            function recordReaction() {
                if (!testRunning) return;
                reactionTime = performance.now() - startTime;
                results.push(reactionTime);
                resultsDiv.innerHTML = `Last Reaction Time: ${reactionTime.toFixed(2)} ms<br>`;
                nextTrial();
            }

            nextTrial();
        }

        function endTest() {
            testRunning = false;
            reactionButton.disabled = true;
            const average = results.reduce((sum, val) => sum + val, 0) / results.length;
            resultsDiv.innerHTML = `
                <p>Test Complete!</p>
                <p>Average Reaction Time: ${average.toFixed(2)} ms</p>
                <p>All Results: ${results.map(r => r.toFixed(2)).join(", ")} ms</p>
            `;
            startButton.disabled = false;
        }

        modeButton.addEventListener("click", () => {
            isAnalogMode = !isAnalogMode;
            modeButton.textContent = isAnalogMode ? "Switch to Digital" : "Switch to Analog";
            updateSpeedDisplay();
        });

        startButton.addEventListener("click", () => {
            startButton.disabled = true;
            startTest();
        });

        reactionButton.addEventListener("click", () => {
            if (!testRunning) return;
            reactionTime = performance.now() - startTime;
        });

        // Initialize display
        updateSpeedDisplay();
    </script>
</body>
</html>
